<ion-header>

  <ion-navbar>
    <ion-title>Receive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <h6>Your address is</h6>
          <h4 (click)="copyAccount()">{{accountID}} <ion-icon name="copy"></ion-icon></h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      	<ngx-qrcode qrc-errorCorrectionLevel = "M" [qrc-value] = "accountID"></ngx-qrcode>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="light" (click)="closeModal()" block>Close</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
